<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HELP Language Trainer Login V1.1</title>
<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-5">
				<div class="card shadow-lg border-0 rounded-lg mt-5">
					<div class="card-header">
						<h3 class="text-center font-weight-light my-4">HELP Language
							Trainer Login</h3>
						<div class="text-white text-center" th:if="${param.error}">
							<p class="bg-danger pb-1 pt-1"
								style="border-radius: 3px; max-width: 20rem; margin: auto;">Invalid
								user name and password.</p>
						</div>
						<div class="text-white text-center" th:if="${param.logout}">
							<p class="bg-success pb-1 pt-1"
								style="border-radius: 3px; max-width: 20rem; margin: auto;">You
								have been logged out.</p>
						</div>
					</div>
					<div class="card-body">
						<form th:action="@{/j_spring_security_login}" method="post">
							<div class="form-group">
								<label class="small mb-1" for="input-username">Username</label> <input
									class="form-control py-4" id="input-username" type="text"
									name="username" placeholder="Enter username">
							</div>
							<div class="form-group">
								<label class="small mb-1" for="input-password">Password</label>
								<input class="form-control py-4" id="input-password"
									type="password" name="password" placeholder="Enter password">
							</div>
							<div class="form-group">
								<div class="custom-control custom-checkbox">
									<input class="custom-control-input" id="rememberPasswordCheck" name="remember-me"
										type="checkbox"> <label class="custom-control-label"
										for="rememberPasswordCheck">Remember password</label>
								</div>
							</div>
							<div
								class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
								<a class="small" href="password.html">Forgot Password?</a>
								<!-- <a class="btn btn-primary" href="index.html">Login</a> -->
								<input class="btn btn-primary" type="submit" value="Sign In" />
							</div>

							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />
						</form>
					</div>
					 <div class="card-footer text-center">
						<div class="small">
								<a th:href="@{https://helpserve.jp/}">back to home page</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
