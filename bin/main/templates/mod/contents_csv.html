<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HELP Language trainer Contents Dictionary set V1.1</title>
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet">
<link th:href="@{/css/custom.css}" rel="stylesheet">
<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
</head>
<body class="bg-light">
	<div class="container shadow-sm p-3 mb-5 bg-white rounded">
		<h4 class="breadcrumb mt-3 mb-3">コンテンツ登録画面</h4>

		<div class="alert alert-danger alert-dismissible fade show"
			role="alert" th:if="${error}">
			<strong th:text="${error}"> </strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div class="alert alert-success alert-dismissible fade show"
			role="alert" th:if="${success}">
			<strong th:text="${success}"> </strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<form th:action="@{/mod/csv-reg}" enctype="multipart/form-data"
			method="post" id="formReg">
			<div class="ml-2 form-group row">
				<label class="col-3 control-label">CSV ファイル</label>
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="customFile"
						name="csvInput" accept=".csv" required="required"> <label
						class="custom-file-label" for="customFile">Choose file</label>
				</div>
				<div class="ml-2 form-group row">
				<label class="col-3 control-label">録音</label>
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="audioInput"
						name="audioInput" accept="audio/*" multiple> <label
						class="custom-file-label" for="audioFile">Choose file</label>
				</div>
				</div>
			</div>
			<div class="col-12 form-group">
				<a th:href="@{/mod/contents-list}"
					class="btn btn-danger float-right ml-2">キャンセル</a> <input
					type="submit" value="実行" class="ml-2 btn btn-success float-right" />
			</div>
		</form>

		<form th:action="@{/mod/csv-download}">
			<input type="submit"
				value="Download" class="ml-2 btn btn-success float-right" />
		</form>

	</div>
	<script>
		$(".custom-file-input").on(
				"change",
				function() {
					var fileName = $(this).val().split("\\").pop();
					$(this).siblings(".custom-file-label").addClass("selected")
							.html(fileName);
				});

		function onClick_PageChange(path) {
			document.forms[0].action = path;
			document.forms[0].action　= "get";
		}

		function backPage() {
			history.back();
		}
	</script>
</body>
</html>
