<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>HELP　Language trainer</title>
</head>
<body>
<header>
<div>
<p>HELP　Language trainer</p>
</div>
</header>
 <body>
   <a href="/login">
   	<button type="button">Login</button>
   </a>
   
   <a href="/signup">
   	<button type="button">sign up</button>
   </a>
   
   <p>Click <a href="/return">here</a> to see a greeting.</p>
   
  <table th:if="${user!=null}" border="1">
		<tr>
			<th>name</th>
			<th>email</th>
			<th>password</th>
		</tr>
		<tr th:each="element, elementStat : ${user}">
			<td th:text="${element.name}"></td>
			<td th:text="${element.email}"></td>
			<td th:text="${element.password}"></td>
		</tr>
	</table>
  
</body>
</html>
